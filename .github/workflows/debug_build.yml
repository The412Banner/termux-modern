name: Build

on:
  push:
    branches:
      - master
      - 'github-releases/**'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        package_variant: [ apt-android-7, apt-android-5 ]

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APKs
        shell: bash {0}
        env:
          PACKAGE_VARIANT: ${{ matrix.package_variant }}
        run: |
          exit_on_error() { echo "$1"; exit 1; }

          echo "Setting vars"

          if [ "$GITHUB_EVENT_NAME" == "pull_request" ]; then
              GITHUB_SHA="${{ github.event.pull_request.head.sha }}"
          fi

          CURRENT_VERSION_NAME_REGEX='\s+versionName "([^"]+)"$'
          CURRENT_VERSION_NAME="$(grep -m 1 -E "$CURRENT_VERSION_NAME_REGEX" ./app/build.gradle | sed -r "s/$CURRENT_VERSION_NAME_REGEX/\1/")"
          RELEASE_VERSION_NAME="v$CURRENT_VERSION_NAME+${GITHUB_SHA:0:7}"
          
          # Export for use in later steps
          echo "RELEASE_VERSION_NAME=$RELEASE_VERSION_NAME" >> $GITHUB_ENV

          if ! printf "%s" "${RELEASE_VERSION_NAME/v/}" | grep -qP '^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$'; then
           exit_on_error "The versionName '${RELEASE_VERSION_NAME/v/}' is not a valid version as per semantic version '2.0.0' spec."
          fi

          APK_DIR_PATH="./app/build/outputs/apk/debug"
          APK_VERSION_TAG="$RELEASE_VERSION_NAME-${{ env.PACKAGE_VARIANT }}-github-debug"
          APK_BASENAME_PREFIX="termux-app_$APK_VERSION_TAG"

          echo "APK_DIR_PATH=$APK_DIR_PATH" >> $GITHUB_ENV
          echo "APK_VERSION_TAG=$APK_VERSION_TAG" >> $GITHUB_ENV
          echo "APK_BASENAME_PREFIX=$APK_BASENAME_PREFIX" >> $GITHUB_ENV

          echo "Building APKs for ${{ env.PACKAGE_VARIANT }} build"
          export TERMUX_APP_VERSION_NAME="${RELEASE_VERSION_NAME/v/}"
          export TERMUX_APK_VERSION_TAG="$APK_VERSION_TAG"
          export TERMUX_PACKAGE_VARIANT="${{ env.PACKAGE_VARIANT }}"
          if ! ./gradlew assembleDebug; then
            exit_on_error "Build failed for '$APK_VERSION_TAG' build."
          fi

          echo "Validating APKs"
          for abi in universal arm64-v8a armeabi-v7a x86_64 x86; do
            if ! test -f "$APK_DIR_PATH/${APK_BASENAME_PREFIX}_$abi.apk"; then
              exit_on_error "Failed to find built APK at '$APK_DIR_PATH/${APK_BASENAME_PREFIX}_$abi.apk'."
            fi
          done

          echo "Generating sha25sums file"
          (cd "$APK_DIR_PATH"; sha256sum "${APK_BASENAME_PREFIX}"_*.apk > "${APK_BASENAME_PREFIX}_sha256sums")

      - name: Create GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_VERSION_NAME }}
          name: Termux Modernized - ${{ env.RELEASE_VERSION_NAME }}
          body: |
            ### ðŸš€ Modernized Termux Build (Jetpack Compose & Material 3)
            
            This release contains the latest successful build of the modernized Termux app.
            
            ---
            
            ### ðŸ“¦ Which APK should I use?
            
            #### 1. Choose your Android Version (Variant)
            *   **`apt-android-7` (Highly Recommended):** Use this for **Android 7.0 or higher**. It supports the latest Termux packages and repositories.
            *   **`apt-android-5`:** Use this **ONLY** if you are on **Android 5 or 6**.
            
            #### 2. Choose your Device Architecture (ABI)
            *   **`arm64-v8a`:** Most modern Android phones (64-bit ARM). **Pick this if unsure.**
            *   **`armeabi-v7a`:** Older Android phones (32-bit ARM).
            *   **`x86_64`:** Android emulators on PC or ChromeOS devices.
            *   **`universal`:** Works on all devices but has a much larger file size.
            
            ---
            
            ### âœ¨ Features in this Build
            *   **Material You (M3) UI:** Updated interface with dynamic color support.
            *   **Jetpack Compose:** Completely rewritten UI layer for better performance and maintainability.
            *   **Modern Terminal Bridge:** Full compatibility with the existing Termux terminal emulator and shared libraries.
            *   **Legacy Support:** Includes compatibility layers for legacy Termux services and clients.
            
            ---
            *Built automatically by GitHub Actions.*
          files: |
            ${{ env.APK_DIR_PATH }}/${{ env.APK_BASENAME_PREFIX }}_*.apk
            ${{ env.APK_DIR_PATH }}/${{ env.APK_BASENAME_PREFIX }}_sha256sums
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts (Fallback)
        uses: actions/upload-artifact@v7
        with:
          name: ${{ env.APK_BASENAME_PREFIX }}_all
          path: |
            ${{ env.APK_DIR_PATH }}/${{ env.APK_BASENAME_PREFIX }}_*.apk
            ${{ env.APK_DIR_PATH }}/${{ env.APK_BASENAME_PREFIX }}_sha256sums
